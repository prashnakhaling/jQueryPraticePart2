<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    </script>
    <!-- script for button hise and show -->
    <script>
  $(document).ready(function(){
    $("#hide").click(function(){
        $("p").hide();
    });
    $("#show").click(function(){
        $("p").show();
    });
  });
    </script>
</head>

<body>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt officia porro eius reprehenderit sequi
        accusantium ratione! Quibusdam hic rem voluptas asperiores amet optio fugit, corporis in error blanditiis
        facilis neque?</p>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
</body>

</html>
