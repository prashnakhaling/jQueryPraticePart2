<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to detect whether the user has pressed 'Enter key' using jQuery.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).keypress(function (e) {
            if (e.which == 13) {
              alert('You have pressed enter key!');
            }
        });
    </script>
</head>

<body>
    <p>Enter your name:</p>
    <form action="">
        
        <input type="text" id=" enterkey"/>
    </form>
</body>

</html>
