<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to get textarea text using jQuery.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            var text = $('textarea#test').val();
            console.log(text);
            
            //access form input fields using jQuery
            $("#primarybtn").click(function () {
                var display = $("#test").val();
                alert(display);
            });
        });

    </script>
</head>

<body>
    <textarea name="test" id="test">This is a test.
        
    </textarea>
    <button id="primarybtn">Show text</button>

</body>

</html>
