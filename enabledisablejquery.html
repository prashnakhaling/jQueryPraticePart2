<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disable/enable the form submit button.
        Disable the submit button until the visitor has clicked a check box.</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#enabled').click(function () {
                if ($('#submit').is(':disabled')) {
                    $('#submit').removeAttr('disabled');
                } else {
                    $('#submit').attr('disabled', 'disabled');
                }
            });
        });
    </script>
</head>

<body>
    <input id="enabled" name="enabled" type="checkbox" value="y" />I accept<br>
    <input id="submit" disabled="disabled" name="Submit" type="submit" value="Submit" />
</body>

</html>
